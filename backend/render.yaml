service:
  type: web
  name: habit-tracker-backend
  runtime: node
  plan: free
  buildCommand: npm install && npm run build
  startCommand: npm start
  envVars:
    - key: NODE_ENV
      value: production
    - key: PORT
      value: 8080
    - key: SUPABASE_URL
      sync: false
    - key: SUPABASE_SERVICE_ROLE_KEY
      sync: false
    - key: SUPABASE_ANON_KEY
      sync: false
    - key: DATABASE_URL
      sync: false