<!DOCTYPE html>
<html>
<head>
    <title>Health Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HabitGarden Frontend</h1>
        <h2 class="success">✅ Deployment Successful!</h2>
        <p>The frontend application is running correctly.</p>
        <p>If you're seeing this page, the 502 error has been resolved.</p>
        <hr>
        <h3>Environment Check</h3>
        <div id="env-check">
            <p>Checking environment variables...</p>
        </div>
        <hr>
        <h3>API Connectivity</h3>
        <div id="api-check">
            <p>Checking API connectivity...</p>
        </div>
        <script>
            // Check environment variables
            const requiredEnvVars = [
                'VITE_SUPABASE_URL',
                'VITE_SUPABASE_ANON_KEY',
                'VITE_API_URL'
            ];
            
            const envCheckDiv = document.getElementById('env-check');
            const missingEnvVars = requiredEnvVars.filter(envVar => !import.meta.env[envVar]);
            
            if (missingEnvVars.length > 0) {
                envCheckDiv.innerHTML = `
                    <p class="error">❌ Missing environment variables:</p>
                    <ul>
                        ${missingEnvVars.map(envVar => `<li>${envVar}</li>`).join('')}
                    </ul>
                    <p>Please set these variables in your Railway dashboard.</p>
                `;
            } else {
                envCheckDiv.innerHTML = `
                    <p class="success">✅ All required environment variables are present</p>
                    <ul>
                        <li>VITE_SUPABASE_URL: ${import.meta.env.VITE_SUPABASE_URL ? '✅ Set' : '❌ Missing'}</li>
                        <li>VITE_API_URL: ${import.meta.env.VITE_API_URL ? '✅ Set' : '❌ Missing'}</li>
                    </ul>
                `;
            }
            
            // Check API connectivity
            const apiCheckDiv = document.getElementById('api-check');
            const apiUrl = import.meta.env.VITE_API_URL || 'http://localhost:8080';
            
            fetch(`${apiUrl}/health`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                })
                .then(data => {
                    apiCheckDiv.innerHTML = `
                        <p class="success">✅ API is reachable</p>
                        <p>Status: ${data.status}</p>
                        <p>Timestamp: ${data.timestamp}</p>
                    `;
                })
                .catch(error => {
                    apiCheckDiv.innerHTML = `
                        <p class="error">❌ API connectivity failed</p>
                        <p>Error: ${error.message}</p>
                        <p>API URL: ${apiUrl}</p>
                        <p>Make sure your backend is deployed and accessible.</p>
                    `;
                });
        </script>
    </div>
</body>
</html>
